

    <div class="container-fluid pt70 pb70">
        <div id="fh5co-projects-feed" class="fh5co-projects-feed clearfix masonry" style="width: 600px">
            <h1>Create new post</h1>
            <form action="/dogooo/create" method="POST" enctype=multipart/form-data >
                <input type=file id="file" name="file"><BR>
                <textarea id="post_text" name="post_text" cols=80 rows=5 placeholder='What do you have to say?'></textarea><BR>
                <input type="text" id="rating" name="rating" placeholder="rating">
                <input type=submit value="Save" />
            </form>
        </div>
    </div>
